<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #fff;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .text-justify {
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Latest Blog Posts</h1>
    <div>
        <input type="text" id="search-input" placeholder="Search blog posts">
        <button id="search-btn">Search</button>
    </div>
    <div id="blogs-list"></div>

    <script>
    var api_uri = 'https://locknowwebsite.azurewebsites.net/wp-json/wp/v2/posts';
    var blogList = document.getElementById('blogs-list');
    var searchInput = document.getElementById('search-input');
    var searchBtn = document.getElementById('search-btn');

    document.addEventListener('DOMContentLoaded', async function (e) {
      try {
        var res = await fetch(api_uri);
        var data = await res.json();
        renderBlogs(data);
      } catch (error) {
        console.error('Failed to fetch posts:', error);
      }
    });

    function renderBlogs(data) {
      data.forEach(async function (blog) {
        let { title, excerpt, featured_media } = blog;

        async function getImage(id) {
          try {
            var res = await fetch(`${api_uri}/media/${id}`);
            var data = await res.json();
            if (!res.ok) {
                throw new Error('Network response was not ok.');
            }
            console.log('Fetched image data:', data); // Debugging: log the fetched data
            return data.media_details.sizes.full.source_url;  // Assuming 'full' is the size you want; adjust as needed
          } catch (error) {
            console.error('Failed to fetch image:', error);
            return 'path/to/default-image.jpg'; // Provide a fallback image path in case of failure
          }
        }
        let div = document.createElement('div');
        div.className = 'col-md-8 py-3 m-auto';
        let card = `
                <div class="card">
                    <div class="row">
                        <div class="col-md-2">
                            <img src="${img}" alt="${title.rendered}" width="100%" height="auto"/>
                        </div>
                        <div class="col-md-10 py-3">
                            <h1 class="h3">${title.rendered}</h1>
                            <p class="text-justify">
                                ${excerpt.rendered}
                            </p>
                        </div>
                    </div>
                </div>
            `;

        div.innerHTML = card;
        blogList.appendChild(div);
      });
    }

    async function getImage(id) {
      var res = await fetch(`${api_uri}/media/${id}`);
      var data = await res.json();
      return data.media_details.sizes.thumbnail.source_url;
    }

    searchBtn.addEventListener('click', function (e) {
      searchBlogs(searchInput.value);
    });

    async function searchBlogs(searchValue) {
      blogList.innerHTML = '';
      try {
        var res = await fetch(`${api_uri}?search=${searchValue}`);
        var data = await res.json();
        renderBlogs(data);
      } catch (error) {
        console.error('Failed to search blogs:', error);
      }
    }
    </script>
</body>
</html>
